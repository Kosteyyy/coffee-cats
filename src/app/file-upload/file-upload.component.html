<div>
    <h4>Загрузка файла</h4>
    <!-- <ion-input type="file" #fileInput></ion-input> -->
    <ion-grid>
        <ion-row>
            <ion-col size-md="8" size-sm="12">
                <!-- Выбор файла  -->
                <ion-row class="ion-align-items-center">
                    <ion-col size="auto">
                        <ng-container *ngIf="file; else tplNoFile">
                            <ion-label>
                                <ion-text>
                                    <strong>Выбран файл: &nbsp;</strong>
                                </ion-text>
                                <ion-text>
                                    {{ file.name }} ({{ fileSize }})
                                </ion-text></ion-label
                            >
                        </ng-container>
                        <ng-template #tplNoFile>
                            <ion-label>
                                <ion-text>Файл не выбран</ion-text>
                            </ion-label>
                        </ng-template>
                    </ion-col>
                    <ion-col>
                        <ion-label>
                            <input
                                type="file"
                                #fileInput
                                class="input-file"
                                accept="audio/*, video/*"
                                (change)="onFileInput($event)"
                            />
                            <ion-button (click)="fileInput.click()">{{
                                buttonTitle
                            }}</ion-button>
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-textarea
                            label="Описание"
                            labelPlacement="floating"
                            [placeholder]="file?.name"
                            fill="outline"
                            (ionInput)="descriptionInput($event)"
                        ></ion-textarea>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-end">
                    <ion-col>
                        <ion-toolbar>
                            <ion-buttons slot="end">
                                <ion-button
                                    *ngIf="file"
                                    color="primary"
                                    fill="outline"
                                    (click)="uploadFile()"
                                    ><ion-icon name="push-outline"></ion-icon>
                                    Отправить на сервер</ion-button
                                >
                            </ion-buttons>
                        </ion-toolbar>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>

        <!-- Описание -->
    </ion-grid>
    <div></div>
    <div></div>
</div>
