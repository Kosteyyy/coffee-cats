<ion-toolbar>
  <h2>
    Заказ ID: {{id}}
  </h2>
  <ion-buttons slot="end">
    <ion-button (click)="close()"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-grid *ngIf="order">
  <ion-row>
    <ion-col size="2">{{order.date | date : 'medium'}}</ion-col>
    <ion-col size="3">{{order.file}}</ion-col>
    <ion-col size="6">{{order.description}}</ion-col>
    <ion-col size="1"><ion-text [color]="statusColor[order.celery_status]">{{statusDict[order.celery_status]}}</ion-text></ion-col>
  </ion-row>
</ion-grid>
<app-question></app-question>
